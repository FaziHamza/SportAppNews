<div class="bg-[#cccccc] dark:bg-[#010a0f] hidden md:block">
    <div class="fixed inset-0 bg-[#00000087] z-30" *ngIf="PodcastStart">
      
        <div class="absolute h-[70vh] flex justify-center items-center top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
          <div class="  rounded p-3 flex gap-2 z-50 ">
            <div class=" relative " [innerHTML]="mainEmdcodeSanitize"></div>
            <i class="fa fa-times absolute right-5 text-white mt-2 cursor-pointer" aria-hidden="true" (click)="closPodcast()"></i>
          </div>
        </div>
      </div>
    <!-- desktop body  -->
    <div class="px-4 py-10 max-w-[1180px] mx-auto">
        <div class="flex flex-wrap w-full">
            <div class="w-2/3 px-2">
                <main class="pt-0 px-3 py-4 rounded-md lg:mb-4 bg-[#eeeeee] dark:bg-[#2d333c] font-source-sans-3">
                    <div class="bg-white pt-10 dark:bg-[#171a1e] px-4  rounded-md  relative">

                        <!-- video logo div -->
                        <div class="flex justify-between">
                            <div class="absolute top-6 left-2 z-10 bg-[#fde42f] rounded-md w-20 text-center p-0.5">
                                <p class="text-sm text-black">Podcasts</p>
                            </div>
                            <div class="absolute top-3 right-4  z-10 bg-[#171a1e] dark:bg-[#fde42f] rounded w-20 text-center p-1">
                                <p class="text-sm text-white dark:text-black"><i class="fa-solid fa-play text-base mr-1"></i>Videos</p>
                            </div>
                        </div>
                        
                        <div  (click)="playPodcast()" class="w-full h-[320px] " style="background-image: url(https://sportifiedspot.com/{{MainHighLight.thumbnail}})">
                            
                            <!-- Play icon -->
                            <div class="absolute inset-0 flex items-center justify-center">
                                <i class="fa-solid fa-play text-white text-4xl bg-black rounded-full w-16 h-16 flex items-center justify-center"
                                    style="padding: 0.5rem;"></i>
                            </div>
                        </div>
                        <!-- text area -->
                        <div class="w-full text-center">
                            <strong>
                                <h5 class="mt-2 text-lg">{{MainHighLight.text}}

                                </h5>
                            </strong>
                            <P class="mt-1 text-sm">{{ MainHighLight.datetime}}</P>
                        </div>
                    </div>
                    <div class="fixed inset-0 bg-[#00000087] z-20" *ngIf="PodcastStarts">
      
                        <div class="absolute h-[70vh] flex justify-center items-center top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                          <div class="  rounded p-3 flex gap-2 z-50 ">
                            <div class=" relative" [innerHTML]="PodcastSanitized"></div>
                            <i class="fa fa-times absolute right-5 text-white mt-2 cursor-pointer" aria-hidden="true" (click)="closPodcasts()"></i>
                          </div>
                        </div>
                      </div>
                    <ng-container *ngFor="let item of PodcastHilight; let i = index" >

                   
                    <!-- card area start -->
                    <div class="bg-white dark:bg-[#171a1e] p-4 rounded-md w-full mt-2 flex">
                        <div class="w-3/12 relative h-[130px]"  (click)="playPodcasts(i)"style="background-image: url(https://sportifiedspot.com/{{item.thumbnail}})">
                          
                            <!-- Play icon -->
                            <div class="absolute inset-0 flex items-center justify-center">
                                <i class="fa-solid fa-play text-white text-xl bg-black rounded-full w-10 h-10 flex items-center justify-center"
                                    style="padding: 0.5rem;"></i>
                            </div>
                        </div>
                        <div class="w-9/12 flex flex-col justify-center items-center">

                            <strong>
                                <h5 class="text-base">  {{item.text}} </h5>
                            </strong>
                            <small>
                                <p class="text-xs"> {{item.datetime}} </p>
                            </small>
                        </div>

                    </div>
                   
                </ng-container>
                </main>


            </div>

        </div>
    </div>
</div>

<!-- Mobile view -->
<div class="bg-[#cccccc] dark:bg-[#010a0f] block md:hidden">
    <div class="fixed inset-0 bg-[#00000087] z-30" *ngIf="PodcastStart">
      
        <div class="absolute h-[70vh] flex justify-center items-center top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
          <div class="  rounded p-3 flex gap-2 z-50 ">
            <div class=" relative w-[300px]" [innerHTML]="mainEmdcodeSanitize"></div>
            <i class="fa fa-times  absolute right-5 text-white mt-2 cursor-pointer" aria-hidden="true" (click)="closPodcast()"></i>
          </div>
        </div>
      </div>
    <div class="px-4 py-10 w-full mx-auto">
        <div class="flex flex-wrap w-full">
            <div class="w-full px-2">
                <main class="pt-0 px-3 py-4 rounded-md lg:mb-4 bg-[#eeeeee] dark:bg-[#2d333c] font-source-sans-3">
                    <div class="bg-white pt-10 dark:bg-[#171a1e] px-4  rounded-md  relative">

                        <!-- video logo div -->
                        <div class="flex justify-between">
                            <div class="absolute top-6 left-2 z-10 bg-[#fde42f] rounded-md w-20 text-center p-0.5">
                                <p class="text-sm text-black">Podcasts</p>
                            </div>
                            <div class="absolute top-3 right-4  z-10 bg-[#171a1e] dark:bg-[#fde42f] rounded w-20 text-center p-1">
                                <p class="text-sm text-white dark:text-black"><i class="fa-solid fa-play text-base mr-1"></i>Videos</p>
                            </div>
                        </div>
                        
                        <div class="w-full h-150px" (click)="playPodcast()" style="background-image: url(https://sportifiedspot.com/{{MainHighLight.thumbnail}})">
                           
                            <!-- Play icon -->
                            <div class="absolute inset-0 flex items-center justify-center">
                                <i class="fa-solid fa-play text-white text-4xl bg-black rounded-full w-16 h-16 flex items-center justify-center"
                                    style="padding: 0.5rem;"></i>
                            </div>
                        </div>
                        <!-- text area -->
                        <div class="w-full text-center">
                            <strong>
                                <h5 class="mt-2 text-base font-extrabold">{{MainHighLight.text}} </h5>
                            </strong>
                            <P class="mt-1 text-xs">{{MainHighLight.datetime}} </P>
                        </div>
                    </div>
                    <ng-container *ngFor="let item of PodcastHilight; let i = index"  >

                   
                    <!-- card area start -->
                    <div class="bg-white dark:bg-[#171a1e] p-2 rounded-md w-full mt-2 flex">
                        <div class="fixed inset-0 bg-[#00000087] z-20" *ngIf="PodcastStarts">
      
                            <div class="absolute h-[70vh] flex justify-center items-center top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                              <div class="  rounded p-3 flex gap-2 z-50 ">
                                <div class=" relative" [innerHTML]="PodcastSanitized"></div>
                                <i class="fa fa-times absolute right-5 text-white mt-2 cursor-pointer" aria-hidden="true" (click)="closPodcasts()"></i>
                              </div>
                            </div>
                          </div>
                        <div class="w-4/12  h-[75px] relative"  (click)="playPodcasts(i)" style="background-image:url(https://sportifiedspot.com/{{item.thumbnail}})">
                            
                            <!-- Play icon -->
                            <div class="absolute inset-0 flex items-center justify-center">
                                <i class="fa-solid fa-play text-white text-sm bg-black rounded-full w-6 h-6 flex items-center justify-center"
                                    style="padding: 0.5rem;"></i>
                            </div>
                        </div>
                        <div class="w-8/12 p-2">

                            <strong>
                                <h5 class="text-xs font-extrabold"> {{item.text}}  </h5>

                            </strong>
                            <small>
                                <p class="text-xs text-center mt-2">{{item.datetime}} </p>
                            </small>
                        </div>

                    </div>
                </ng-container>

                </main>


            </div>

        </div>
    </div>
</div>
