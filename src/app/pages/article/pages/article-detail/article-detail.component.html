
<div class="bg-[#cccccc]  hidden md:block">
    <!-- desktop body  -->
                <main class="p-5 rounded-lg lg:mb-4 bg-[#f5f5f5] ">
                    
                        <div class="flex justify-between items-center font-semibold mb-2 text-xl">
                           
                            <div class="flex items-center p-1 text-black">
                                <h2 class="truncate">
                                 {{articleDetails._title}}
                                </h2>
                            </div>
                            <div class="flex gap-x-1 items-center">
                                <a [routerLink]="['/news', api.keyword]" routerLinkActive="router-link-active"  ><i class="fa-solid fa-xmark  text-black"></i></a>
                            </div>
                        </div>
                        <div class="w-full  rounded-md   text-black flex justify-evenly mb-2.5">
                            <div class="w-full h-auto  max-h-[350px]">
                                <img class="w-full object-cover h-[260px] rounded align-middle"
                                    [src]="articleDetails._medias[1].href"
                                    alt="/api/news/getimage?newsId=d657588f-3b59-4046-d0db-08dc217eefb5">
                            </div>
                        </div>
                  
                    <div class="flex justify-between items-center font-semibold mb-2 text-base">
                    
                            <div class="mr-2.5 capitalize border-gray-300 flex  justify-between w-full">
                               <div> <h6 class="text-[11px] m-0  flex flex-row  text-black">
                                1 Dag
                                <img class="h-5 mt-1"
                                    src="https://sportatsite.com/assets/Sportspot_news_non_transparent-742b556b.png"
                                    alt>
                            </h6></div>
                                <p class=" text-black text-[10px] " >Foto:{{articleDetails._Creator }}</p>
                            </div>
                        
                        <div class="flex gap-x-1 items-center">
                            <a class="decoration-none  text-black cursor-pointer" href="/videohighlights">
                                <div>
                                    <img class="h-7" src="https://sportatsite.com/assets/video_play-ce09441d.png"
                                        height="20px">
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="border border-slate-300 border-solid border-1 mt-6">
                    </div>
                    <!-- Text Area -->
                    <div class="font-source-sans-3  p-2 text-black mt-5 shadow-[0_10px_20px_rgba(240,_46,_170,_0.7)]">
                        <!-- <p>{{articleDetails._abstract}} </p> -->
                        <div class="mt-3" [innerHTML]="sanitizedContent">
                            </div>


                        <!-- video area -->
                        
                       

                           
                            
                        </div>


                </main>
