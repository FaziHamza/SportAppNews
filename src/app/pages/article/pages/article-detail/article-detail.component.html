<div class="bg-[#ffffff]  hidden md:block">
    <!-- desktop body  -->
    <main class="p-5  lg:mb-4 bg-[#ffffff] dark:bg-[#010a0f]">
        <div class="flex justify-between items-center font-semibold ">
            <div class="flex items-center ">
                <p class="truncate text-2xl text-black dark:text-white">
                    {{newsData?._title}}
                </p>
            </div>
        </div>
        <div class="px-3 mt-3">
            <img class="w-full object-cover h-[390px]  rounded-lg" [src]="newsData?._medias[1].href">
        </div>
        <div class="flex justify-between font-semibold mt-1">
            <div>
                <p class="text-[10px] ms-3 text-black dark:text-white">
                    1 Dag
                </p>
            </div>
            <!-- <p class=" text-black text-[10px] ">Foto:{{newsData?._Creator }}</p> -->
            <div class="flex gap-x-1 items-center">
                <a class="decoration-none  text-black cursor-pointer" href="/videohighlights">
                    <div>
                        <img class="h-6 mr-3"
                            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAACXBIWXMAAAsTAAALEwEAmpwYAAAA2ElEQVR4nO2WwQ3CMBAE70sDlm7kF/3QEz3RARFlUAdPeKCgyEHiAcn5wq60n3t5d86JzSRJ+ih3vwD3pB5eQTo4zFe2NsiU0rtZb3MUxJIQIalNQYingIgQ3zwiQnzbiAjxDSMi/LylA3BNT8TMrNa6c/eju99SBxlVStm7+y
                            l9kFFLrputGWTJdbO1gyy1bqYg/PFqkf2yl+yf37qFHyJbeaKwsk1BiKeAiBDfPCJCfNuICPENIyI8W2heq7NZb3PamYL0SoSktkmQIfowX/jc0pMkyWZ6ADbgCdhfbj+gAAAAAElFTkSuQmCC"
                            height="20px">
                    </div>
                </a>
            </div>
        </div>
        <div class=" border border-slate-300  border-solid border-1 mt-6"></div>
        <!-- Text Area -->
        <div class="font-source-sans-3  p-2 text-black mt-5 shadow-md">
            <!-- <p>{{newsData?._abstract}} </p> -->
            <div class="mt-3 text-lg text-black dark:text-white" [innerHTML]="sanitizedContent">
            </div>
        </div>
    </main>
</div>
<!-- Mobile View -->
<div class=" block md:hidden">
    <!-- mobile body  -->
    <div class="max-w-full mx-auto bg-white dark:bg-[#010a0f]">
        <div class="flex flex-wrap w-full">
            <div class="w-full px-2 ">
                <p class="p-1  font-semibold text-black dark:text-white text-xl">
                    {{newsData?._title}}
                </p>
                <main class="p-2 lg:mb-4 ">
                    <div class="w-full rounded-md text-black ">
                       <img class="w-full object-cover h-[200px] rounded-lg align-middle"
                            [src]="newsData?._medias[1].href">
                    </div>
                    <p class="text-black dark:text-white text-[10px] text-right ml-auto">Foto:{{newsData?._Creator }}</p>
                    <div class="flex justify-between items-center ">
                        <div class="mr-2.5 flex justify-between w-full">
                            <div>
                                <p class="text-[9px] mt-1 flex flex-row text-black">
                                    <span class="mt-2 text-black dark:text-white">2 Dag</span>
                                    <img class="h-6 ms-2 mt-1"
                                        src="https://sportspotsverige.se/assets/SPORTIFIEDSPOT.COM_A8-75819484.svg" alt>
                                </p>
                            </div>
                        </div>
                        <div class="flex  items-center">
                            <a class="decoration-none  text-black cursor-pointer" href="/videohighlights">
                                <img class="h-5"
                                    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAACXBIWXMAAAsTAAALEwEAmpwYAAAA2ElEQVR4nO2WwQ3CMBAE70sDlm7kF/3QEz3RARFlUAdPeKCgyEHiAcn5wq60n3t5d86JzSRJ+ih3vwD3pB5eQTo4zFe2NsiU0rtZb3MUxJIQIalNQYingIgQ3zwiQnzbiAjxDSMi/LylA3BNT8TMrNa6c/eju99SBxlVStm7+y
                                    l9kFFLrputGWTJdbO1gyy1bqYg/PFqkf2yl+yf37qFHyJbeaKwsk1BiKeAiBDfPCJCfNuICPENIyI8W2heq7NZb3PamYL0SoSktkmQIfowX/jc0pMkyWZ6ADbgCdhfbj+gAAAAAElFTkSuQmCC"
                                    height="20px">
                            </a>
                        </div>
                    </div>
                    <div class="border border-slate-300 border-solid border-1 mt-6">
                    </div>
                    <!-- Text Area -->
                    <div class="text-sm font-source-sans-3 text-black dark:text-white mt-5">
                        <!-- <p>{{newsData?._abstract}} </p> -->
                        <div [innerHTML]="sanitizedContent"></div>
                   </div>
                </main>
            </div>
        </div>
    </div>
</div>
