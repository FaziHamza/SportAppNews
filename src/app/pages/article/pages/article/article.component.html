<div class="bg-[#cccccc] dark:bg-[#010a0f] hidden md:block">
    <!-- desktop body  -->
    <div class="px-4 py-10 max-w-[1180px] mx-auto cursor-pointer">
        <div class="flex flex-wrap w-full">
            <div class="w-2/3 px-2">
                <main class="p-5 rounded-lg lg:mb-4 bg-[#f5f5f5] dark:bg-[#2d333c]">
                    <div  [routerLink]="['/news',api.keyword,firstRecord._id]" routerLinkActive="router-link-active" class="w-full p-2.5 rounded-md bg-white dark:bg-[#171a1e]   dark:text-white text-black flex justify-evenly mb-2.5">
                        <div class="w-full h-[260px]">
                            <img class="w-full object-cover h-[260px] rounded-md align-middle" [src]="firstRecord._medias[1].href" alt="/api/news/getimage?newsId=d657588f-3b59-4046-d0db-08dc217eefb5">
                        </div>
                        <div class="w-full px-4 flex flex-col justify-between">
                            <p class="overflow-hidden cursor-pointer font-source-sans-3 font-semibold leading-6 line-clamp-6 text-2xl">{{firstRecord._abstract}}</p>
                            <h6 class="text-[11px] font-medium inline-flex">1 Dag <img class="h-[20px]" src="https://sportatsite.com/assets/Sportspot_news_non_transparent-742b556b.png" alt></h6>
                        </div>
                    </div>
                </main>
                <ng-container *ngFor="let item of nextThreeRecords">
                    <div class="p-5 rounded-lg lg:mb-4 bg-[#f5f5f5] dark:bg-[#2d333c]" [routerLink]="['/news',api.keyword,item._id]" routerLinkActive="router-link-active">
                        <div class="w-full p-2.5 rounded-md bg-white dark:bg-[#171a1e] dark:text-white text-black flex justify-evenly mb-2.5">
                            <div class="w-full">
                                <img class="w-3/4 object-cover rounded align-middle" [src]="item._medias[1].href" alt="/api/news/getimage?newsId=d657588f-3b59-4046-d0db-08dc217eefb5">
                            </div>
                            <div class="w-full px-4 flex flex-col justify-between">
                                <p class="overflow-hidden font-source-sans-3 font-semibold leading-6 line-clamp-6 text-base cursor-pointer">{{item._abstract}}</p>
                                <h6 class="text-[11px] font-medium inline-flex">1 Dag <img class="h-[20px]" src="https://sportatsite.com/assets/Sportspot_news_non_transparent-742b556b.png" alt></h6>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
            <div class="w-1/3 px-2">
                <ng-container *ngFor="let item of newsData">
                    <div class="block w-full">

                        <div [routerLink]="['/news',api.keyword,item._id]" routerLinkActive="router-link-active"
                            class="w-full p-2.5 rounded-lg flex justify-between mb-2.5 h-28 bg-white dark:bg-[#171a1e] dark:text-white text-black">
                            <div class="w-3/4 ">
                                <img class="w-full h-full object-cover rounded-lg" [src]="item._medias[1].href" alt>
                            </div>
                            <div class="w-full px-3 h-auto font-medium flex flex-col justify-between">
                                <p class="text-xs  leading-4 line-clamp-4  font-source-sans-3 overflow-ellipsis mb-1">
                                    {{item._abstract}}
                                </p>
                                <h6 class="text-[11px] m-0 inline-flex">
                                    9 Dag
                                    <img class="h-5"
                                        src="https://sportatsite.com/assets/Sportspot_news_non_transparent-742b556b.png"
                                        alt>
                                </h6>
                            </div>
                        </div>


                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>

<div class="bg-[#f5f5f5] dark:bg-[#2d333c] block md:hidden">
    <!-- Mobile body  -->
    <div class="px-4 py-4 max-w-[1180px] mx-auto">
        <div class="flex flex-wrap w-full">
            <div class="w-full px-2">
                <main class="p-2 rounded-lg bg-white dark:bg-[#010a0f]">
                    <div class="w-full p-2.5 bg-white dark:bg-[#010a0f] dark:text-white text-black mb-2.5" [routerLink]="['/news',api.keyword,firstRecord._id]" routerLinkActive="router-link-active"    >
                        <div class="w-full h-[260px]">
                            <img class="w-full object-cover h-[260px] align-middle" [src]="firstRecord._medias[1].href">
                        </div>

                            <p class="overflow-hidden font-source-sans-3 mt-2 font-semibold leading-6 line-clamp-6 text-base">{{firstRecord._abstract}}</p>
                            <h6 class="text-[11px] font-medium inline-flex">1 Dag <img class="h-[20px]" src="https://sportatsite.com/assets/Sportspot_news_non_transparent-742b556b.png" alt></h6>
                        </div>
                    </div>
                </main>
                <ng-container *ngFor="let item of nextThreeRecords">
                    <div class="py-2.5 rounded-lg bg-[#f5f5f5] dark:bg-[#2d333c]" [routerLink]="['/news',api.keyword,item._id]" routerLinkActive="router-link-active"  >
                        <div class="w-full h-30 p-2.5 rounded-md bg-white dark:bg-[#010a0f] dark:text-white text-black flex justify-evenly mb-2.5">
                            <div class="w-full">
                                <img class="w-3/4 object-cover rounded align-middle" [src]="item._medias[1].href" alt="/api/news/getimage?newsId=d657588f-3b59-4046-d0db-08dc217eefb5">
                            </div>
                            <div class="w-full px-4 flex flex-col justify-between leading-6 line-clamp-6">
                                <p>{{item._abstract}}</p>
                                <h6 class="text-[11px] font-medium inline-flex">1 Dag <img class="h-[20px]" src="https://sportatsite.com/assets/Sportspot_news_non_transparent-742b556b.png" alt></h6>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
